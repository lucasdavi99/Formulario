<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">   
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro de Gamers</h1>
        <p id="subtitulo"> Complete suas Informações</p>
        <br>
    </div> 

<form>
    <fieldset class="grupo">
        <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required> 
        </div>

        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
    </fieldset>

    <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required>
    </div>

    <div class="campo">
        <label><strong>Qual o seu nivel gamer?</strong></label>
        <label>
            <input type="radio" name="devweb" value="noob">Noob
        </label>  
        <label>
            <input type="radio" name="devweb" value="intermediario">Intermediário
        </label> 
        <label>
            <input type="radio" name="devweb" value="proplayer">Pro Player
        </label>
        <label>
            <input type="radio" name="devweb" value="top1frombrazilman">Top 1 from brazil MAN!!
        </label>

    </div>

    <div class="campo">
        <label for="niveldedificuldadequemaisjoga"><strong>Nivel de dificuldade que mais joga:</strong></label>
        <select id="Nivel de dificuldade que mais joga" required>
            <option selected disabled value="">Selecione</option>
            <option>Facil</option>
            <option>Normal</option>
            <option>Dificil</option>
            <option>HardCore</option>
            <option>DarkSouls</option>
        </select>
    </div>

    <fieldset class="grupo">
        <div id="check">
            <label><strong>Selecione os seus Consoles:</strong></label><br><br>
            <input type="checkbox" id="console1" name="console1" value="PS4">
            <label for="console1">PS4</label>
            <input type="checkbox" id="console2" name="console2" value="PS5">
            <label for="console2">PS5</label>
            <input type="checkbox" id="console3" name="console3" value="Xboxone">
            <label for="console3">Xbox One</label>
            <input type="checkbox" id="console4" name="console4" value="XboxseriesX/S">
            <label for="console4">Xbox Series X/S</label> 
            <input type="checkbox" id="console5" name="console5" value="PC">
            <label for="console5">PC</label>
            <input type="checkbox" id="console6" name="console6" value="outros">
            <label for="console6">Outros</label>
        </div>
    </fieldset>

    <div class="campo">
        <br>
        <label><strong>Conte um pouco sobre sua rotina Gamer</strong></label>
        <textarea row="10" style="width: 26em" id="rotina" name="rotina"></textarea>
    </div>

    <button class="botao" type="submit" onsubmit="">Enviar</button>

</form>

</body>
</html>
